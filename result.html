<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Results</title>
</head>
<body>
    <h1>Form Submission Result</h1>
    <div id="result"></div>

    <script>
        // Get the query parameters from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const teamName = urlParams.get('team-name');
        const teamLeader = urlParams.get('team-leader');
        const uid = urlParams.get('uid');

        // Display the results
        let resultText = '';
        if (teamName) {
            resultText += `Team Name: ${teamName}<br>`;
        }
        if (teamLeader) {
            resultText += `Team Leader: ${teamLeader}<br>`;
        }
        if (uid) {
            resultText += `UID: ${uid}`;
        }

        if (resultText === '') {
            resultText = 'No data submitted.';
        }

        document.getElementById('result').innerHTML = resultText;
    </script>
</body>
</html>
