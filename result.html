<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Results</title>
</head>
<body>
    <h1>Form Submission Result</h1>
    <div id="result"></div>

    <script>
        // Retrieve the data from localStorage
        const username = localStorage.getItem('username');

        // Display the result
        if (username) {
            document.getElementById('result').innerText = `Submitted Username: ${username}`;
        } else {
            document.getElementById('result').innerText = 'No data submitted.';
        }
    </script>
</body>
</html>
