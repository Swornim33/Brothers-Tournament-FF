<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Result</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Registration Result</h1>
    </header>

    <section id="result">
        <h2>Team Registration Details</h2>
        <p><strong>Team Name:</strong> <span id="result-team-name">Loading...</span></p>
        <p><strong>Team Leader:</strong> <span id="result-team-leader">Loading...</span></p>
        <p><strong>UID:</strong> <span id="result-uid">Loading...</span></p>
    </section>

    <script>
        // Retrieve the data from localStorage
        let teamName = localStorage.getItem('teamName');
        let teamLeader = localStorage.getItem('teamLeader');
        let uid = localStorage.getItem('uid');

        // Check if the data exists
        if (teamName && teamLeader && uid) {
            // Display the data on the page
            document.getElementById('result-team-name').textContent = teamName;
            document.getElementById('result-team-leader').textContent = teamLeader;
            document.getElementById('result-uid').textContent = uid;

            // Optionally clear the data after displaying
            localStorage.removeItem('teamName');
            localStorage.removeItem('teamLeader');
            localStorage.removeItem('uid');
        } else {
            // If data doesn't exist, redirect back to the registration page
            alert("No registration data found. Please register your team first.");
            window.location.href = 'index.html'; // Change to your registration page URL
        }
    </script>
</body>
</html>
